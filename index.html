<!DOCTYPE html>
<html lang="pt">

<head>
    <!-- Titulo -->
    <title>
        Ajax com JS Puro
    </title>
    <!-- Meta tags Obrigatórias -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/asserts/css/bootstrap.min.css">
    <script type="text/javascript" src="/asserts/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/asserts/js/jquery-3.6.0.min.js"></script>
    <!-- Animate Custom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Styles Custom -->
    <link rel="stylesheet" href="/asserts/css/styles.css">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body class="d-flex align-items-center justify-content-center flex-column">
    <div class="container">
        <div class="card area mt-5 bg-dark col-lg-6 col-md-8 col m-auto">
            <div class="card-body text-center h3 text-bg-dark">
                Buscando CEP com requisição JAX
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text" id="basic-addon1">
                            CEP
                        </span>
                        <input type="text" class="form-control" placeholder="XXXXX-XXX" aria-label="CEP" maxlength="9"
                            aria-describedby="basic-addon1" name="cep">
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="endereco">
                                <label for="endereco">
                                    Endereço
                                </label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="numero">
                                <label for="numero">
                                    Numero
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="bairro">
                                <label for="bairro">
                                    Bairro
                                </label>
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="complemento">
                                <label for="complemento">
                                    Complemento
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="cidade">
                                <label for="cidade">
                                    Cidade
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="estado">
                                <label for="estado">
                                    Estados
                                </label>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <button class="btn btn-dark" onclick="buscarCEP()">Buscar</button>
        </div>
    </div>

    <div class="d-flex"></div>
    <script type="text/javascript" src="/asserts/js/script.js"></script>

</html>
